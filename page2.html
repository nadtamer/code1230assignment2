<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <script src='./data.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:50%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmFkaW5ldGFtZXIiLCJhIjoiY2ptNDVrMDdpMGxxNDNwbjI0cHA1M2FrZCJ9.Zs4wOfgoH6eM_CrON3olTA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [151.004105, -33.813002], // starting position [lng, lat]
    pitch: 45,
    bearing: -17.6,
    zoom: 9 // starting zoom
});
map.on('load', function() {
map.addLayer({
"id": "data",
"type": "fill-extrusion",
"source": {
'type': 'geojson',
'data': data
},
'paint': {
'fill-extrusion-color' : {
'property': '2016Census_G10B_NSW_SA1_Lebanon_Tot',
"stops":[
[0, 'white'],
[50, 'blue']
]
},
'fill-extrusion-height' : {

"stops":[
[0, 0],
[150, 10000]
]
},
'fill-extrusion-opacity': 1
}
});
});
</script>

</body>
</html>
